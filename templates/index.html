{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Control Panel{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Control Panel</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="text-center">The Light is currently <strong>{{ status }}</strong></p>
            <p class="text-center">
            {% if status == "On" %}
                <img src="{{ url_for('static', filename='on_bulb.svg') }}" alt="On Image" height="50" width="50">
            {% else %}
                <img src="{{ url_for('static', filename='off_bulb.svg') }}" alt="Off Image" height="50" width="50">
            {% endif %}
            <form class="form-group text-center" action="/" method="POST">
                <input type="submit" class="btn" name="power" value="{{ "Turn Off" if status == "On" else "Turn On" }}" >
            </form>
            </p>
        </div>
        <div class="col-md-4">
            <p class="text-center">Color Picker</p>
            <form class="form-group" action="/" method="POST">
                <label for="color">Color: </label>
                <input type="color" class="form-control" id="color" name="color" value="{{ color }}">
                <br>
                <input type="submit" class="center-block btn" name="update" value="Update">
            </form>
        </div>
        <div class="col-md-4">
            <p class="text-center">Preset Colors</p>
            <form class="form-color text-center" action="/" method="POST">
                <input type="submit" class="btn" name="red" value="Red">
                <input type="submit" class="btn" name="green" value="Green">
                <input type="submit" class="btn" name="blue" value="Blue">
                <input type="submit" class="btn" name="warm" value="Warm">
            </form>
     </div>
</div>
{% endblock %}
